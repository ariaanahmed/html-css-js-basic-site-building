<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="shortcut icon" href="./Logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="stylesheet" href="./stylesheets/banner.css">

    <style>
        .darkmode {
            background-color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <!-- lg screen menu -->
            <div class="lg-menu-container">
                <div class="lg-logo">
                    <img src="./Images/Logo/logo.png" alt="logo">
                </div>
                <ul class="lg-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <label class="switch-container">
                        <input type="checkbox">
                        <span class="slider-btn"></span>
                    </label>
                </ul>
            </div>
            <!-- sm screen menu -->
            <div class="sm-menu-container">
                <div class="sm-logo-menuBtn-container">
                    <div class="sm-logo">
                        <img src="./Images/Logo/logo.png" alt="sm-logo">
                    </div>
                    <button class="menu-buttons">
                        <span class="open-btn">
                            <i class="fa-solid fa-bars fa-2x"></i>
                        </span>
                        <span class="close-btn">
                            <i class="fa-solid fa-xmark fa-2x"></i>
                        </span>
                    </button>
                </div>
                <ul class="sm-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- banner section -->
        <section class="banner-container">
            <div class="slide-container">
                <div class="all-slides">
                    <!-- image and slide number -->
                    <div class="slide active">
                        <img src="./Images/Slider/1.jpg" alt="Slide1">
                        <h1>Slide 1</h1>
                    </div>
                    <div class="slide">
                        <img src="./Images/Slider/2.jpg" alt="Slide2">
                        <h1>Slide 2</h1>
                    </div>
                    <div class="slide">
                        <img src="./Images/Slider/3.jpg" alt="Slide3">
                        <h1>Slide 3</h1>
                    </div>
                    <div class="slide">
                        <img src="./Images/Slider/4.jpg" alt="Slide4">
                        <h1>Slide 4</h1>
                    </div>
                    <div class="slide">
                        <img src="./Images/Slider/5.jpg" alt="Slide5">
                        <h1>Slide 5</h1>
                    </div>
                </div>
                <!-- left-right button -->
                <div class="next-prev-button">
                    <span class="next">&#62;</span>
                    <span class="prev">&#60;</span>
                </div>

                <!-- dot point -->
                <div class="dots-container">
                    <div class="dot active" attr="1"></div>
                    <div class="dot" attr="2"></div>
                    <div class="dot" attr="3"></div>
                    <div class="dot" attr="4"></div>
                    <div class="dot" attr="5"></div>
                </div>
            </div>
        </section>
    </header>
    <main>
    </main>
    <footer></footer>

    <script src="./js/navbar.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="./js/banner.js"></script>
</body>

</html>
