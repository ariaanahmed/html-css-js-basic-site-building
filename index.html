<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Functional Slider</title>
    <link rel="shortcut icon" href="./Images/Icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <style>
        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- header -->
    <!-- ul.lg-menu-container>li*4>a  -->
    <header>
        <nav>
            <!-- lg screen menu -->
            <div class="lg-menu-container">
                <div class="lg-logo">
                    <img src="./Images/Icons/logo.png" alt="lg-logo">
                </div>
                <ul class="lg-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- sm screen menu -->
            <div class="sm-menu-container">
                <div class="sm-logo-menuBtn-container">
                    <div class="sm-logo">
                        <img src="./Images/Icons/logo.png" alt="sm-logo">
                    </div>
                    <button class="menu-buttons">
                        <span class="open-btn">
                            <i class="fa-solid fa-bars fa-2x"></i>
                        </span>
                        <span class="close-btn">
                            <i class="fa-solid fa-xmark fa-2x"></i>
                        </span>
                    </button>
                </div>
                <ul class="sm-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
    </main>
    <footer></footer>

    <script src="./js/navbar.js"></script>
</body>

</html>
