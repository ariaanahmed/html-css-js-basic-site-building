<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Functional Slider</title>
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="shortcut icon" href="./Images/Icons/favicon.png" type="image/x-icon">


    <style>
        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <!-- ul.lg-menu-container>li*4>a  -->
            <div class="lg-menu-container">
                <div class="lg-logo">
                    <img src="./Images/Icons/logo.png" alt="Logo">
                </div>
                <ul class="lg-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="sm-menu-container">
                <div class="logo-navbutton-container">
                    <div class="sm-logo">
                        <img src="./Images/Icons/logo.png" alt="Logo">
                    </div>
                    <div class="navbutton">
                        <span class="open-btn">&#9776;</span>
                        <span class="close-btn">&#10006;</span>
                    </div>
                </div>
                <ul class="sm-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>hello</h1>
    </main>
    <footer></footer>

    <script src="./navbar.js"></script>
</body>

</html>
